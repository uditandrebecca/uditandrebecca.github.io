<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Hi Rebecca. Happy 6 months, love.</title>

	<link rel="stylesheet" href="styles.css">

	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">

</head>

<body>

	<div class="mainpic-holder">
		<img src="mainpic.jpg" class="mainpic" alt="">
	</div>

	<div class="media-select">
		<div class="button play-song selected" onclick="playSong(this)">
			<p>Music</p>
		</div>
		<div class="button play-funny-time" onclick="playFunnyTime(this)">
			<p>Sweet</br>Words</p>
		</div>
		<div class="button im-freakin-out" onclick="freakout(this)">
			<p>Shit => Fan!</p>
		</div>
	</div>

	<div id="media-playing">
		<p id="media-type"></p>
		<p id="now-playing"></p>
	</div>

	<div id="media-controls">
		<div class="control back" onclick="prevClicked()"><img src="back-button.svg"></div>
		<div class="control playpause" onclick="playPauseClicked(this)"><img src="play-button.svg" id="play-icon"><img
				src="pause-button.svg" id="pause-icon" class="hidden"></div>
		<div class="control forward" onclick="nextClicked()"><img src="forward-button.svg"></div>
	</div>

	<audio id="player">
		<source src="" type="audio/ogg">
		Your browser does not support the audio element.
	</audio>

	<div id="heartsContainer">
		<div class="heart x1"></div>
		<div class="heart x2"></div>
		<div class="heart x3"></div>
		<div class="heart x4"></div>
		<div class="heart x5"></div>
	</div>

	<script src="jquery.js"></script>
	<script src="scripts.js"></script>
</body>

</html>
